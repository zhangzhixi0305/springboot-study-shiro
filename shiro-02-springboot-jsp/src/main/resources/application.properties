spring.application.name=shiro-02-springboot-jsp
# \u5E94\u7528\u670D\u52A1 WEB \u8BBF\u95EE\u7AEF\u53E3
server.port=8080
#server.servlet.context-path=/shiro
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.jsp
#################JDBC\u914D\u7F6E#################
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/shiro?useSSL=false&useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=zhixi158
#################Mybatis\u914D\u7F6E#################
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis.mapper-locations=classpath:mapper/**/*.xml
#mybatis.configuration.map-underscore-to-camel-case=true
##################\u8868\u5355\u63D0\u4EA4put\u8BF7\u6C42#############
# \u6DFB\u52A0\u4E00\u4E2A\u540D\u4E3A HiddenHttpMethodFilter \u7684\u8FC7\u6EE4\u5668\uFF0C\u5C06POST\u8BF7\u6C42\u8F6C\u6362\u4E3APUT\u8BF7\u6C42
spring.mvc.hiddenmethod.filter.enabled=true
